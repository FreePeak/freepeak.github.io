<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Writing And Research</title>
  <desc id="desc">Abstract writing scene with document cards, notes, and model bubbles for research and drafting.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="0.55" stop-color="#111827"/>
      <stop offset="1" stop-color="#0f172a"/>
    </linearGradient>
    <filter id="shadow" x="-25%" y="-25%" width="150%" height="150%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <style>
      .stroke { stroke-linecap: round; stroke-linejoin: round; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <g opacity="0.12">
    <circle cx="300" cy="220" r="190" fill="#89dceb"/>
    <circle cx="1280" cy="220" r="170" fill="#cba6f7"/>
    <circle cx="1000" cy="760" r="240" fill="#a6e3a1"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="190" y="160" width="1220" height="580" rx="24" fill="#0a0f1e" stroke="#24324f" stroke-width="2"/>

    <rect x="260" y="240" width="520" height="420" rx="22" fill="#091026" stroke="#22304d" stroke-width="2"/>
    <rect x="830" y="240" width="510" height="200" rx="22" fill="#091026" stroke="#22304d" stroke-width="2"/>
    <rect x="830" y="460" width="510" height="200" rx="22" fill="#091026" stroke="#22304d" stroke-width="2"/>

    <text x="300" y="300" class="mono" font-size="18" fill="#cdd6f4" opacity="0.95">Draft.md</text>
    <g opacity="0.65">
      <rect x="300" y="330" width="420" height="18" rx="9" fill="#11182f"/>
      <rect x="300" y="358" width="460" height="18" rx="9" fill="#11182f"/>
      <rect x="300" y="386" width="400" height="18" rx="9" fill="#11182f"/>
      <rect x="300" y="414" width="440" height="18" rx="9" fill="#11182f"/>
      <rect x="300" y="442" width="380" height="18" rx="9" fill="#11182f"/>
    </g>

    <text x="870" y="300" class="mono" font-size="18" fill="#89dceb" opacity="0.95">Research</text>
    <g opacity="0.65">
      <rect x="870" y="330" width="410" height="18" rx="9" fill="#11182f"/>
      <rect x="870" y="358" width="360" height="18" rx="9" fill="#11182f"/>
      <rect x="870" y="386" width="440" height="18" rx="9" fill="#11182f"/>
    </g>

    <text x="870" y="520" class="mono" font-size="18" fill="#cba6f7" opacity="0.95">Tone / Structure</text>
    <g opacity="0.65">
      <rect x="870" y="550" width="440" height="18" rx="9" fill="#11182f"/>
      <rect x="870" y="578" width="390" height="18" rx="9" fill="#11182f"/>
      <rect x="870" y="606" width="460" height="18" rx="9" fill="#11182f"/>
    </g>

    <g opacity="0.85">
      <rect x="260" y="200" width="170" height="34" rx="17" fill="#0c1122" stroke="#a6e3a1" stroke-width="1.5"/>
      <text x="286" y="223" class="mono" font-size="14" fill="#a6e3a1">write</text>

      <rect x="830" y="200" width="190" height="34" rx="17" fill="#0c1122" stroke="#f9e2af" stroke-width="1.5"/>
      <text x="856" y="223" class="mono" font-size="14" fill="#f9e2af">fact-check</text>

      <rect x="1050" y="200" width="160" height="34" rx="17" fill="#0c1122" stroke="#89dceb" stroke-width="1.5"/>
      <text x="1076" y="223" class="mono" font-size="14" fill="#89dceb">summarize</text>
    </g>
  </g>
</svg>
