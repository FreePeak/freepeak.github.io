<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300" role="img" aria-label="Security Best Practices">
  <rect x="0" y="0" width="800" height="300" fill="#ffffff" rx="12" />

  <text x="400" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#111827">Security Best Practices</text>

  <!-- Shield -->
  <path d="M400 70 C400 70 470 86 470 138 C470 206 400 250 400 250 C400 250 330 206 330 138 C330 86 400 70 400 70 Z" fill="#e8f0fe" stroke="#1d4ed8" stroke-width="3" />
  <path d="M376 150 L396 174 L432 125" fill="none" stroke="#1d4ed8" stroke-width="5" stroke-linecap="round" stroke-linejoin="round" />

  <!-- Left: HTTPS -->
  <g transform="translate(90,95)">
    <rect x="0" y="0" width="200" height="150" rx="12" fill="#ecfdf5" stroke="#10b981" stroke-width="2" />
    <text x="100" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#065f46">HTTPS Everywhere</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#065f46">Cert-Manager + Let's Encrypt</text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065f46">Force redirect HTTP -> HTTPS</text>
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#065f46">TLS policy phù hợp</text>
  </g>

  <!-- Right: Secrets -->
  <g transform="translate(510,95)">
    <rect x="0" y="0" width="200" height="150" rx="12" fill="#fff7ed" stroke="#f59e0b" stroke-width="2" />
    <text x="100" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#92400e">Secrets</text>
    <text x="100" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#92400e">K8s Secrets / Secret Manager</text>
    <text x="100" y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">External Secrets Operator</text>
    <text x="100" y="120" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#92400e">Không hardcode credentials</text>
  </g>

  <!-- Bottom: Admin API -->
  <g transform="translate(260,258)">
    <rect x="0" y="0" width="280" height="30" rx="10" fill="#fee2e2" stroke="#ef4444" stroke-width="1.5" />
    <text x="140" y="20" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#991b1b">Không public Kong Admin API (8001)</text>
  </g>
</svg>
