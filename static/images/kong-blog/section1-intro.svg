<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- GCP Cloud Box -->
  <rect x="50" y="50" width="700" height="300" fill="#e8f0fe" stroke="#4285f4" stroke-width="2" rx="10" stroke-dasharray="5,5"/>
  <text x="70" y="80" font-family="Arial, sans-serif" font-weight="bold" fill="#4285f4">Google Cloud Platform (GCP)</text>

  <!-- Flow Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#555" />
    </marker>
  </defs>

  <!-- Client -->
  <circle cx="100" cy="200" r="30" fill="#34a853"/>
  <text x="100" y="205" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold">Client</text>

  <!-- Load Balancer -->
  <rect x="200" y="170" width="100" height="60" fill="#4285f4" rx="5"/>
  <text x="250" y="200" text-anchor="middle" fill="white" font-family="Arial" font-size="12">GCP Load Balancer</text>
  <text x="250" y="215" text-anchor="middle" fill="white" font-family="Arial" font-size="10">(Layer 4)</text>

  <!-- GKE Cluster Box -->
  <rect x="350" y="100" width="380" height="230" fill="#fff" stroke="#0f9d58" stroke-width="2" rx="5"/>
  <text x="370" y="125" font-family="Arial" font-size="12" font-weight="bold" fill="#0f9d58">GKE Cluster</text>

  <!-- Kong Gateway -->
  <rect x="400" y="150" width="120" height="100" fill="#003459" rx="5"/>
  <text x="460" y="190" text-anchor="middle" fill="white" font-family="Arial" font-weight="bold">Kong Gateway</text>
  <text x="460" y="210" text-anchor="middle" fill="#8dc63f" font-family="Arial" font-size="12">(Ingress Controller)</text>

  <!-- Services -->
  <rect x="600" y="140" width="100" height="40" fill="#ea4335" rx="3"/>
  <text x="650" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Service A</text>

  <rect x="600" y="190" width="100" height="40" fill="#fbbc05" rx="3"/>
  <text x="650" y="215" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Service B</text>

  <rect x="600" y="240" width="100" height="40" fill="#673ab7" rx="3"/>
  <text x="650" y="265" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Service C</text>

  <!-- Connections -->
  <line x1="130" y1="200" x2="190" y2="200" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="300" y1="200" x2="390" y2="200" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  
  <line x1="520" y1="200" x2="590" y2="160" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="520" y1="200" x2="590" y2="210" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="520" y1="200" x2="590" y2="260" stroke="#555" stroke-width="2" marker-end="url(#arrow)"/>

</svg>