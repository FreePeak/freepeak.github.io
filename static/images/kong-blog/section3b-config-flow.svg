<svg xmlns="http://www.w3.org/2000/svg" width="800" height="300" viewBox="0 0 800 300" role="img" aria-label="Quy trình Configuration as Code">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#374151" />
    </marker>
  </defs>

  <rect x="0" y="0" width="800" height="300" fill="#ffffff" rx="12" />
  <text x="400" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#111827">Quy trình "Configuration as Code"</text>

  <!-- Step 1: Git -->
  <g transform="translate(60,80)">
    <rect x="0" y="0" width="150" height="160" rx="12" fill="#f4511e" />
    <text x="75" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="700" fill="#ffffff">Git Repo</text>

    <rect x="22" y="56" width="106" height="84" rx="8" fill="#ffffff" opacity="0.95" />
    <text x="75" y="86" text-anchor="middle" font-family="Courier, monospace" font-size="12" fill="#111827">KongPlugin</text>
    <text x="75" y="106" text-anchor="middle" font-family="Courier, monospace" font-size="12" fill="#111827">Ingress</text>
    <text x="75" y="126" text-anchor="middle" font-family="Courier, monospace" font-size="12" fill="#111827">KongConsumer</text>
  </g>

  <!-- Arrow 1 -->
  <line x1="230" y1="160" x2="295" y2="160" stroke="#374151" stroke-width="2.5" marker-end="url(#arrow)" />

  <!-- Step 2: Kubernetes API -->
  <g transform="translate(300,80)">
    <rect x="0" y="0" width="170" height="160" rx="12" fill="#326ce5" />
    <text x="85" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="15" font-weight="700" fill="#ffffff">Kubernetes API</text>
    <text x="85" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#e5efff">Store CRDs & Ingress</text>

    <rect x="32" y="78" width="106" height="62" rx="10" fill="#e5efff" />
    <text x="85" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" font-weight="700" fill="#1e40af">Custom Resources</text>
    <text x="85" y="123" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1e40af">(Kong CRDs)</text>
  </g>

  <!-- Arrow 2 -->
  <line x1="480" y1="160" x2="545" y2="160" stroke="#374151" stroke-width="2.5" marker-end="url(#arrow)" />

  <!-- Step 3: Kong Ingress Controller -->
  <g transform="translate(550,80)">
    <rect x="0" y="0" width="190" height="160" rx="12" fill="#003459" />
    <text x="95" y="34" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#ffffff">Kong Controller</text>
    <text x="95" y="56" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#c7d2fe">Watch & Sync</text>

    <circle cx="95" cy="112" r="28" fill="#8dc63f" />
    <text x="95" y="116" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#0b2a2a">Sync</text>
  </g>

  <text x="400" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Best practice: lưu cấu hình trong Git, review/approve trước khi sync vào cluster.</text>
</svg>
