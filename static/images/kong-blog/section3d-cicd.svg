<svg xmlns="http://www.w3.org/2000/svg" width="800" height="260" viewBox="0 0 800 260" role="img" aria-label="CI/CD Pipeline">
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#374151" />
    </marker>
  </defs>

  <rect x="0" y="0" width="800" height="260" fill="#ffffff" rx="12" />
  <text x="400" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="700" fill="#111827">CI/CD (GitOps) cho Kong</text>

  <!-- Dev -->
  <g transform="translate(60,90)">
    <rect x="0" y="0" width="110" height="90" rx="12" fill="#f3f4f6" stroke="#9ca3af" stroke-width="2" />
    <text x="55" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#111827">Dev</text>
    <text x="55" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#4b5563">Commit</text>
  </g>

  <line x1="175" y1="135" x2="215" y2="135" stroke="#374151" stroke-width="2.5" marker-end="url(#arrow)" />

  <!-- Git -->
  <g transform="translate(220,90)">
    <rect x="0" y="0" width="140" height="90" rx="12" fill="#f4511e" />
    <text x="70" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#ffffff">Git Repo</text>
    <text x="70" y="62" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#ffe0b2">Helm / CRDs</text>
  </g>

  <line x1="360" y1="135" x2="400" y2="135" stroke="#374151" stroke-width="2.5" marker-end="url(#arrow)" />

  <!-- ArgoCD -->
  <g transform="translate(405,80)">
    <rect x="0" y="0" width="160" height="110" rx="12" fill="#0d47a1" />
    <text x="80" y="42" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="700" fill="#ffffff">ArgoCD</text>
    <text x="80" y="66" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#bfdbfe">Diff / Sync</text>
    <text x="80" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#bfdbfe">Rollback</text>
  </g>

  <line x1="565" y1="135" x2="605" y2="135" stroke="#374151" stroke-width="2.5" marker-end="url(#arrow)" />

  <!-- GKE -->
  <g transform="translate(610,70)">
    <rect x="0" y="0" width="160" height="140" rx="12" fill="#ecfdf5" stroke="#16a34a" stroke-width="2" />
    <text x="80" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="13" font-weight="700" fill="#166534">GKE Cluster</text>

    <rect x="22" y="52" width="116" height="62" rx="10" fill="#003459" />
    <text x="80" y="88" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="700" fill="#ffffff">Kong Gateway</text>
    <text x="80" y="106" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#c7d2fe">Applied Config</text>
  </g>

  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">Best practice: tách repo infra, review PR trước khi ArgoCD sync.</text>
</svg>
