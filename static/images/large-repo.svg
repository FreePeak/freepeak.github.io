<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Large Repo Overview</title>
  <desc id="desc">Abstract representation of a large code repository with many modules and services connected as a graph.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <filter id="shadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="18" stdDeviation="14" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <filter id="glow" x="-60%" y="-60%" width="220%" height="220%">
      <feGaussianBlur stdDeviation="10" result="b"/>
      <feMerge>
        <feMergeNode in="b"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <style>
      .stroke { stroke-linecap: round; stroke-linejoin: round; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <g opacity="0.12">
    <circle cx="300" cy="220" r="190" fill="#89dceb"/>
    <circle cx="1280" cy="220" r="170" fill="#cba6f7"/>
    <circle cx="980" cy="760" r="240" fill="#a6e3a1"/>
  </g>

  <g filter="url(#shadow)">
    <rect x="160" y="140" width="1280" height="620" rx="24" fill="#0a0f1e" stroke="#24324f" stroke-width="2"/>
    <text x="210" y="200" class="mono" font-size="22" fill="#cdd6f4" opacity="0.95">mono-repo/</text>

    <g opacity="0.85" class="mono" font-size="16" fill="#cdd6f4">
      <text x="210" y="248">services/</text>
      <text x="210" y="290">packages/</text>
      <text x="210" y="332">infra/</text>
      <text x="210" y="374">docs/</text>
      <text x="210" y="416">scripts/</text>
    </g>

    <g opacity="0.95" filter="url(#glow)">
      <path d="M520 300 C 680 240, 760 240, 900 300" stroke="#89dceb" stroke-width="3" fill="none" class="stroke" opacity="0.55"/>
      <path d="M520 380 C 720 430, 820 430, 1020 360" stroke="#cba6f7" stroke-width="3" fill="none" class="stroke" opacity="0.5"/>
      <path d="M640 520 C 780 470, 940 470, 1100 520" stroke="#a6e3a1" stroke-width="3" fill="none" class="stroke" opacity="0.5"/>
    </g>

    <g>
      <rect x="520" y="250" width="260" height="120" rx="18" fill="#0c1122" stroke="#22304d" stroke-width="2"/>
      <rect x="820" y="250" width="300" height="120" rx="18" fill="#0c1122" stroke="#22304d" stroke-width="2"/>
      <rect x="560" y="440" width="280" height="130" rx="18" fill="#0c1122" stroke="#22304d" stroke-width="2"/>
      <rect x="890" y="420" width="360" height="150" rx="18" fill="#0c1122" stroke="#22304d" stroke-width="2"/>

      <g class="mono" font-size="18" fill="#cdd6f4" opacity="0.95">
        <text x="560" y="312">auth-service</text>
        <text x="860" y="312">payment-service</text>
        <text x="600" y="516">event-bus</text>
        <text x="920" y="512">crypto-module</text>
      </g>

      <g class="mono" font-size="14" fill="#89dceb" opacity="0.85">
        <text x="560" y="344">mTLS  RBAC  audit</text>
      </g>
      <g class="mono" font-size="14" fill="#cba6f7" opacity="0.85">
        <text x="860" y="344">idempotency  retry</text>
      </g>
      <g class="mono" font-size="14" fill="#a6e3a1" opacity="0.85">
        <text x="600" y="548">topics  schema</text>
      </g>
      <g class="mono" font-size="14" fill="#f9e2af" opacity="0.9">
        <text x="920" y="544">CSR  verify  chain</text>
      </g>
    </g>
  </g>
</svg>
