<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="5" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="url(#bg-gradient)" rx="10" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#343a40">AI Coding Framework</text>

  <!-- Step 1: Define Task -->
  <g transform="translate(50, 100)">
    <rect width="200" height="180" rx="8" fill="white" filter="url(#shadow)" stroke="#dee2e6" stroke-width="1"/>
    <rect width="200" height="6" rx="3" fill="#007bff" y="0"/> <!-- Top accent -->
    
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#343a40">1. Define Task</text>
    
    <!-- Icon Placeholder: List -->
    <rect x="70" y="70" width="60" height="4" rx="2" fill="#adb5bd"/>
    <rect x="70" y="85" width="60" height="4" rx="2" fill="#adb5bd"/>
    <rect x="70" y="100" width="40" height="4" rx="2" fill="#adb5bd"/>
    
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">Coding, Review,</text>
    <text x="100" y="156" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">Debug, Deploy</text>
  </g>

  <!-- Arrow 1 -->
  <g transform="translate(260, 180)">
    <path d="M0 0 L30 0" stroke="#adb5bd" stroke-width="3" marker-end="url(#arrowhead)"/>
    <polygon points="30,0 20,-5 20,5" fill="#adb5bd"/>
  </g>

  <!-- Step 2: Match Agent -->
  <g transform="translate(300, 100)">
    <rect width="200" height="180" rx="8" fill="white" filter="url(#shadow)" stroke="#dee2e6" stroke-width="1"/>
    <rect width="200" height="6" rx="3" fill="#28a745" y="0"/> <!-- Top accent -->
    
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#343a40">2. Match Agent</text>
    
    <!-- Icon Placeholder: Robot/Brain -->
    <circle cx="100" cy="90" r="20" fill="none" stroke="#adb5bd" stroke-width="3"/>
    <circle cx="92" cy="85" r="3" fill="#adb5bd"/>
    <circle cx="108" cy="85" r="3" fill="#adb5bd"/>
    
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">Claude, Cursor,</text>
    <text x="100" y="156" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">Skills.sh</text>
  </g>

  <!-- Arrow 2 -->
  <g transform="translate(510, 180)">
    <path d="M0 0 L30 0" stroke="#adb5bd" stroke-width="3"/>
    <polygon points="30,0 20,-5 20,5" fill="#adb5bd"/>
  </g>

  <!-- Step 3: Measure -->
  <g transform="translate(550, 100)">
    <rect width="200" height="180" rx="8" fill="white" filter="url(#shadow)" stroke="#dee2e6" stroke-width="1"/>
    <rect width="200" height="6" rx="3" fill="#6f42c1" y="0"/> <!-- Top accent -->
    
    <text x="100" y="40" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#343a40">3. Measure</text>
    
    <!-- Icon Placeholder: Chart -->
    <rect x="75" y="100" width="10" height="10" fill="#adb5bd"/>
    <rect x="95" y="80" width="10" height="30" fill="#adb5bd"/>
    <rect x="115" y="60" width="10" height="50" fill="#adb5bd"/>
    
    <text x="100" y="140" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">Speed, Bugs,</text>
    <text x="100" y="156" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#6c757d">Satisfaction</text>
  </g>

  <!-- Footer -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="14" font-style="italic" text-anchor="middle" fill="#868e96">"Best tool is the one you already know how to use"</text>
</svg>
