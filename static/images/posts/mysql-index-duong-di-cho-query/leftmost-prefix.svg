<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#0f2a2a"/>
    </linearGradient>
    <linearGradient id="ok" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#2dd4bf"/>
    </linearGradient>
    <linearGradient id="no" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0" stop-color="#f97316"/>
      <stop offset="1" stop-color="#fb7185"/>
    </linearGradient>
  </defs>

  <rect width="1200" height="520" fill="url(#bg)"/>

  <g transform="translate(70 70)">
    <text x="0" y="0" fill="#e5e7eb" font-family="Georgia, 'Times New Roman', serif" font-size="40" font-weight="700">
      Leftmost prefix (index ghép)
    </text>
    <text x="0" y="42" fill="#94a3b8" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="18">
      (user_id, status, created_at) hoạt động tốt khi query bắt đầu từ user_id
    </text>
  </g>

  <g transform="translate(90 150)">
    <rect x="0" y="0" width="1020" height="120" rx="14" fill="#0b1b2a" stroke="#1f2937"/>

    <rect x="24" y="32" width="260" height="56" rx="12" fill="#0f172a" stroke="#334155"/>
    <text x="48" y="67" fill="#e5e7eb" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="18">user_id</text>

    <rect x="316" y="32" width="260" height="56" rx="12" fill="#0f172a" stroke="#334155"/>
    <text x="340" y="67" fill="#e5e7eb" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="18">status</text>

    <rect x="608" y="32" width="360" height="56" rx="12" fill="#0f172a" stroke="#334155"/>
    <text x="632" y="67" fill="#e5e7eb" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="18">created_at</text>

    <text x="24" y="20" fill="#94a3b8" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="14">Index:</text>
  </g>

  <g transform="translate(90 300)">
    <rect x="0" y="0" width="1020" height="170" rx="16" fill="#111827" stroke="#1f2937"/>

    <g transform="translate(24 36)">
      <rect x="0" y="0" width="972" height="40" rx="10" fill="url(#ok)" opacity="0.18"/>
      <text x="16" y="26" fill="#86efac" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="16">OK: WHERE user_id = ?</text>

      <rect x="0" y="52" width="972" height="40" rx="10" fill="url(#ok)" opacity="0.18"/>
      <text x="16" y="78" fill="#99f6e4" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="16">OK: WHERE user_id = ? AND status = ?</text>

      <rect x="0" y="104" width="972" height="40" rx="10" fill="url(#ok)" opacity="0.18"/>
      <text x="16" y="130" fill="#bfdbfe" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="16">OK: WHERE user_id = ? AND status = ? ORDER BY created_at DESC</text>
    </g>

    <g transform="translate(24 146)">
      <rect x="0" y="0" width="972" height="40" rx="10" fill="url(#no)" opacity="0.12"/>
      <text x="16" y="26" fill="#fdba74" font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace" font-size="16">Không tốt: WHERE status = ? (thiếu user_id)</text>
    </g>
  </g>
</svg>
