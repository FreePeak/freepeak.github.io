<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0b1220"/>
      <stop offset="1" stop-color="#111a2e"/>
    </linearGradient>

    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#ffffff" stroke-opacity="0.05" stroke-width="1"/>
    </pattern>

    <style>
      .title { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-weight: 700; }
      .sub { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-weight: 500; }
      .label { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-weight: 600; letter-spacing: 0.5px; }
      .stroke { stroke: #d6e3ff; stroke-opacity: 0.75; }
      .muted { stroke: #d6e3ff; stroke-opacity: 0.25; }
      .accent { stroke: #2bd576; }
      .aws { stroke: #ff9900; }
      .kong { stroke: #00d084; }
    </style>
  </defs>

  <rect width="1200" height="630" fill="url(#bg)"/>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Decorative arcs -->
  <path d="M -50 520 C 150 420, 260 410, 520 480" fill="none" class="muted" stroke-width="2"/>
  <path d="M 700 120 C 900 40, 1080 70, 1260 10" fill="none" class="muted" stroke-width="2"/>

  <!-- Left: diagram row -->
  <g transform="translate(90,340)">
    <!-- nodes -->
    <rect x="0" y="0" width="190" height="64" rx="12" fill="none" class="stroke" stroke-width="2"/>
    <text x="16" y="40" class="label" font-size="20" fill="#d6e3ff">Client</text>

    <rect x="230" y="0" width="190" height="64" rx="12" fill="none" class="aws" stroke-width="2"/>
    <text x="246" y="40" class="label" font-size="20" fill="#ffd39a">ALB</text>

    <rect x="460" y="0" width="190" height="64" rx="12" fill="none" class="kong" stroke-width="2"/>
    <text x="476" y="40" class="label" font-size="20" fill="#b9ffe0">Kong (DB-less)</text>

    <rect x="690" y="0" width="260" height="64" rx="12" fill="none" class="stroke" stroke-width="2"/>
    <text x="706" y="40" class="label" font-size="20" fill="#d6e3ff">Services (EKS)</text>

    <!-- arrows -->
    <path d="M 190 32 L 230 32" fill="none" class="stroke" stroke-width="2"/>
    <path d="M 420 32 L 460 32" fill="none" class="stroke" stroke-width="2"/>
    <path d="M 650 32 L 690 32" fill="none" class="stroke" stroke-width="2"/>

    <!-- arrowheads -->
    <path d="M 226 32 l -10 -6 v 12 z" fill="#d6e3ff" opacity="0.75"/>
    <path d="M 456 32 l -10 -6 v 12 z" fill="#d6e3ff" opacity="0.75"/>
    <path d="M 686 32 l -10 -6 v 12 z" fill="#d6e3ff" opacity="0.75"/>

    <!-- callout -->
    <path d="M 520 -10 L 520 -60" fill="none" class="accent" stroke-width="2"/>
    <circle cx="520" cy="-10" r="4" fill="#2bd576"/>
    <text x="540" y="-48" class="sub" font-size="18" fill="#b9ffe0">Rate limit theo tenant</text>
  </g>

  <!-- Title block -->
  <g transform="translate(90,120)">
    <text x="0" y="0" class="sub" font-size="18" fill="#9fb3d9">AWS EKS • API Gateway • Best Practices</text>
    <text x="0" y="64" class="title" font-size="52" fill="#eaf1ff">Kong DB-less trên EKS</text>
    <text x="0" y="120" class="title" font-size="40" fill="#eaf1ff">Rate Limiting theo Tenant</text>

    <rect x="0" y="150" width="520" height="2" fill="#d6e3ff" opacity="0.2"/>

    <text x="0" y="196" class="sub" font-size="20" fill="#c7d6f6">Vì sao ALB Ingress không đủ khi bạn cần giới hạn theo identity</text>
  </g>

  <!-- Corner badge -->
  <g transform="translate(980,70)">
    <rect x="0" y="0" width="160" height="44" rx="10" fill="none" class="stroke" stroke-width="2"/>
    <text x="18" y="30" class="label" font-size="18" fill="#d6e3ff">DB-less</text>
  </g>
</svg>
