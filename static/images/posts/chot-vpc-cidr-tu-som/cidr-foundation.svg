<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" viewBox="0 0 1200 675">
  <defs>
    <style>
      :root {
        --bg1: #fbf7ef;
        --bg2: #f4efe6;
        --ink: #1f2937;
        --muted: #6b7280;
        --box: #ffffff;
        --stroke: #1f2937;
        --accent: #0f766e;
      }
      .title { font: 700 44px ui-serif, Georgia, "Times New Roman", serif; fill: var(--ink); }
      .sub { font: 400 24px ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif; fill: var(--muted); }
      .label { font: 700 22px ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif; fill: var(--ink); }
      .small { font: 500 18px ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif; fill: var(--muted); }
      .box { fill: var(--box); stroke: var(--stroke); stroke-width: 3; rx: 18; }
      .pill { fill: #ecfeff; stroke: var(--accent); stroke-width: 3; rx: 18; }
      .arrow { stroke: var(--ink); stroke-width: 4; fill: none; }
      .dash { stroke-dasharray: 10 10; }
    </style>

    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#fbf7ef"/>
      <stop offset="1" stop-color="#f4efe6"/>
    </linearGradient>

    <marker id="arrowHead" markerWidth="14" markerHeight="14" refX="12" refY="7" orient="auto">
      <path d="M0,0 L14,7 L0,14 z" fill="#1f2937"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="1200" height="675" fill="url(#bg)"/>

  <text x="70" y="95" class="title">CIDR là “nền” của VPC</text>
  <text x="70" y="135" class="sub">Một dải IP đi xuyên qua mọi lớp: subnet → routing → EKS → kết nối liên mạng</text>

  <!-- Foundation pill -->
  <rect x="120" y="180" width="960" height="90" class="pill"/>
  <text x="160" y="235" class="label">VPC CIDR: 10.0.0.0/16</text>
  <text x="520" y="235" class="small">(quyết định khó đổi về sau)</text>

  <!-- Layer boxes -->
  <rect x="120" y="320" width="300" height="120" class="box"/>
  <text x="150" y="370" class="label">Subnets</text>
  <text x="150" y="405" class="small">public / private</text>

  <rect x="450" y="320" width="300" height="120" class="box"/>
  <text x="480" y="370" class="label">Routing</text>
  <text x="480" y="405" class="small">RT, NAT, endpoints</text>

  <rect x="780" y="320" width="300" height="120" class="box"/>
  <text x="810" y="370" class="label">Compute</text>
  <text x="810" y="405" class="small">EKS nodes/pods/services</text>

  <rect x="120" y="480" width="460" height="130" class="box"/>
  <text x="150" y="535" class="label">Kết nối liên mạng</text>
  <text x="150" y="570" class="small">Peering / VPN / TGW / On-prem</text>

  <rect x="620" y="480" width="460" height="130" class="box"/>
  <text x="650" y="535" class="label">Mở rộng hệ sinh thái</text>
  <text x="650" y="570" class="small">Multi-account / multi-env / shared services</text>

  <!-- Arrows from foundation to layers -->
  <path d="M300 270 L270 320" class="arrow" marker-end="url(#arrowHead)"/>
  <path d="M600 270 L600 320" class="arrow" marker-end="url(#arrowHead)"/>
  <path d="M900 270 L930 320" class="arrow" marker-end="url(#arrowHead)"/>

  <path d="M260 440 L280 480" class="arrow dash" marker-end="url(#arrowHead)"/>
  <path d="M940 440 L900 480" class="arrow dash" marker-end="url(#arrowHead)"/>

  <!-- Footer note -->
  <text x="70" y="650" class="small">Gợi ý: quản trị CIDR như “quyết định cấp dự án”, đừng hardcode rải rác.</text>
</svg>
