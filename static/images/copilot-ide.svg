<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-labelledby="title desc">
  <title id="title">Copilot In IDE</title>
  <desc id="desc">Abstract IDE with inline suggestions and a subtle copilot badge.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#0f172a"/>
      <stop offset="0.6" stop-color="#111827"/>
      <stop offset="1" stop-color="#0b1220"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="18" stdDeviation="16" flood-color="#000" flood-opacity="0.55"/>
    </filter>
    <style>
      .stroke { stroke-linecap: round; stroke-linejoin: round; }
      .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    </style>
  </defs>

  <rect width="1600" height="900" fill="url(#bg)"/>

  <g filter="url(#shadow)">
    <rect x="180" y="140" width="1240" height="620" rx="24" fill="#0a0f1e" stroke="#24324f" stroke-width="2"/>
    <rect x="180" y="140" width="1240" height="48" rx="24" fill="#0b1020"/>

    <rect x="220" y="220" width="920" height="500" rx="18" fill="#091026" stroke="#22304d" stroke-width="2"/>
    <rect x="1165" y="220" width="215" height="500" rx="18" fill="#091026" stroke="#22304d" stroke-width="2"/>

    <g class="mono" font-size="16" fill="#cdd6f4" opacity="0.9">
      <text x="250" y="270">// typing...</text>
      <text x="250" y="310">if (quota &lt; threshold) {</text>
      <text x="250" y="342" fill="#cba6f7">  // Copilot suggests:</text>
    </g>

    <g opacity="0.85">
      <rect x="250" y="370" width="760" height="52" rx="14" fill="#0c1122" stroke="#89dceb" stroke-width="2"/>
      <text x="270" y="404" class="mono" font-size="16" fill="#89dceb">return fallbackProvider.run(task)</text>
    </g>

    <g class="mono" font-size="16" fill="#cdd6f4" opacity="0.9">
      <text x="250" y="470">} else {</text>
      <text x="250" y="502" fill="#a6e3a1">  return opus.run(task)</text>
      <text x="250" y="534">}</text>
    </g>

    <g opacity="0.65">
      <rect x="1190" y="250" width="165" height="36" rx="18" fill="#0c1122" stroke="#a6e3a1" stroke-width="1.5"/>
      <text x="1210" y="274" class="mono" font-size="14" fill="#a6e3a1">copilot</text>
      <circle cx="1328" cy="268" r="6" fill="#a6e3a1"/>

      <rect x="1190" y="310" width="165" height="18" rx="9" fill="#11182f"/>
      <rect x="1190" y="338" width="142" height="18" rx="9" fill="#11182f"/>
      <rect x="1190" y="366" width="158" height="18" rx="9" fill="#11182f"/>
      <rect x="1190" y="394" width="120" height="18" rx="9" fill="#11182f"/>
      <rect x="1190" y="422" width="150" height="18" rx="9" fill="#11182f"/>
    </g>
  </g>
</svg>
